# ============================================================================
# COMO OBTER CREDENCIAIS DO GOOGLE SHEETS
# ============================================================================
#
# PASSO 1: Criar Projeto no Google Cloud
# ----------------------------------------
# 1. Acesse: https://console.cloud.google.com/
# 2. Clique em "Select a project" > "New Project"
# 3. Nome: "Robo Investimentos"
# 4. Clique em "Create"
#
# PASSO 2: Ativar APIs
# ----------------------
# 1. No menu lateral: "APIs & Services" > "Library"
# 2. Procure e ATIVE:
#    - "Google Sheets API"
#    - "Google Drive API"
#
# PASSO 3: Criar Service Account
# --------------------------------
# 1. Menu lateral: "IAM & Admin" > "Service Accounts"
# 2. Clique em "Create Service Account"
# 3. Preencha:
#    - Name: "robo-investimentos-backup"
#    - Description: "Backup automático de carteiras"
# 4. Clique em "Create and Continue"
# 5. Role: Não precisa selecionar nada
# 6. Clique em "Done"
#
# PASSO 4: Gerar Chave JSON
# ---------------------------
# 1. Clique no Service Account criado
# 2. Vá em "KEYS" > "Add Key" > "Create new key"
# 3. Selecione "JSON"
# 4. Clique em "Create" (vai baixar um arquivo .json)
#
# PASSO 5: Copiar Credenciais
# -----------------------------
# 1. Abra o arquivo JSON baixado
# 2. Copie TODOS os valores para as linhas acima
# 3. ATENÇÃO na private_key:
#    - Ela tem quebras de linha (\n)
#    - Exemplo correto:
#      private_key = "-----BEGIN PRIVATE KEY-----\nMIIEvQIB...\n...\n-----END PRIVATE KEY-----\n"
#
# PASSO 6: Compartilhar Planilha
# --------------------------------
# 1. Crie uma planilha no Google Sheets
# 2. Nome: "RoboInvestimentos_Backup" (mesmo nome do backup_sheet_name acima)
# 3. Clique em "Compartilhar" (botão verde superior direito)
# 4. Cole o EMAIL do service account (client_email acima)
# 5. Dê permissão de "Editor"
# 6. Clique em "Enviar"
#
# PRONTO! Agora o backup funciona automaticamente.
#
